 <ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"  xmlns:c="http://java.sun.com/jstl/core" template="template.xhtml">
 
  	<ui:define name="top">
    	<ui:include src="top.xhtml" />
  	</ui:define>
  	<ui:define name="left">
    	<ui:include src="categories.xhtml" />
  	</ui:define>
	<ui:define name="content">
	  	<f:metadata>
	  		<f:viewParam name="selectedBookId" value="#{selectedBookId}"></f:viewParam>	
			</f:metadata>
		
		<h:dataTable value="#{bookController.getBookById(selectedBookId)}" var="book">
    		<h:column>
				<f:facet name="header">Photo</f:facet>
				<!-- <h:outputText value="#{book.date}"/> -->
				<!--<img src="#{bookController.getBookById(selectedBookId)}" width="300" height="240" alt="photo">-->
			</h:column>
			
			<h:column>
				<f:facet name="header">Titre</f:facet>
				<h:outputText value="#{book.title}"/>		
			</h:column>
				
			<h:column>
				<f:facet name="header">Auteur(s)</f:facet>
					
					
					<c:forEach items="#{book.authors}" var="auth">
						<h:outputText value="#{auth.firstName} #{auth.lastName}"/>	
					</c:forEach>	
					
			</h:column>

			<h:column>
				<f:facet name="header">Date</f:facet>
				<h:outputText value="#{book.retourneElemDate(1)}/#{book.retourneElemDate(2)}/#{book.retourneElemDate(3)}"/>
			</h:column>
			<h:column>
				<f:facet name="header">Prix</f:facet>
				<h:outputText value="#{book.price}"/>
			</h:column>
			
		</h:dataTable>
	</ui:define>
	
</ui:composition>
