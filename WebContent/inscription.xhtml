  <ui:define name="top">
    <ui:include src="top.xhtml" />
  </ui:define>
  <ui:define name="left">
    <ui:include src="left.xhtml" />
  </ui:define>
  <ui:define name="content">
   <h:form id="contentForm">
		<!--  <form:hidden path="id" />-->

       		<h:outputText value="Identifiant" />

        </h:panelGrid>
       	<h:commandButton action="#{clientController.register}" value="S'inscrire"/>

	 </h:form>
   </ui:define>
